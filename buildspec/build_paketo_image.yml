version: 0.2

env:
  variables:
    DEPLOY_APPNAME: "epbr-addressing"

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"

  pre_build:
    commands:
      - bundle install

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Paketo image...
      - pack build epbr-addressing-image --builder paketobuildpacks/builder-jammy-full

  post_build:
    commands:
      - echo Build completed on `date`
      - docker save -o epbr-addressing-image.tar epbr-addressing-image:latest

artifacts:
  files:
    - '**/*'
